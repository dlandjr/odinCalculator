<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current"></div>
            <div class="results"></div>
        </div>
        <div class="buttons">
            <button class="clear-entry">CE</button>  
            <button class="plus-minus">+/-</button>
            <button class="backspace">&larr;</button>
            <button id="divide" class="operator">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="operator">+</button>
            
            <button class="number zero">0</button>
            <button class="decimal>.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    <footer>     
        <div class="footer-container">
            <p class="credits">Designed by dlandjr</p>
            <a href="https://github.com/dlandjr" target="_blank" class ="github-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
